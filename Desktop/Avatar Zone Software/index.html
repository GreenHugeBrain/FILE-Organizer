<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvatarZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="#">AvatarZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="discordLink">Discord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="websiteLink">Website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary" href="login.html" id="loginBtn">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="custom-card">
                    <h4>Filters</h4>
                    <div class="mb-3">
                        <label class="form-check form-switch filter-switch">
                            <input class="form-check-input" type="checkbox" role="switch">
                            <span class="ms-2">Basic</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-check form-switch filter-switch">
                            <input class="form-check-input" type="checkbox" role="switch">
                            <span class="ms-2">Standart</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-check form-switch filter-switch">
                            <input class="form-check-input" type="checkbox" role="switch">
                            <span class="ms-2">Premium</span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-check form-switch filter-switch">
                            <input class="form-check-input" type="checkbox" role="switch">
                            <span class="ms-2">Pro</span>
                        </label>
                    </div>
                    <button class="btn btn-primary mt-3 w-100" id="listFiltersBtn">List Filters</button>
                </div>
            </div>
            <div class="col-md-9">
                <h2>Steam Listings</h2>
                <div id="steamListings">
                    <!-- Steam listings will be fetched and displayed here -->
                    <p>Steam listings will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <aside class="aside-container" id="filtersAside">
        <h4>Additional Filters</h4>
        <button class="btn btn-close float-end" id="closeAsideBtn"></button>
        <!-- Additional filters will be added here -->
    </aside>

    <script src="js/app.js"></script>
</body>
</html>
