<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account - AvatarZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/scrollbar.css">
    <link rel="stylesheet" href="src/css/account.css">
</head>

<body class="bg-dark">
    <header class="py-4">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">AvatarZone</a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="howtobuy.html">How to Buy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="account" href="account.html">Account</a>
                        </li>
                        <li class="nav-item">
                            <button id="logout" class="btn btn-danger ms-3">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="account-info text-center my-5">
            <h1 class="display-4 text-white mb-4">Account Information</h1>
            <div class="card bg-dark text-light p-4">
                <div class="card-body">
                    <h2 id="username" class="card-title">Username: User</h2>
                    <p id="email" class="card-text">Email: user@example.com</p>
                    <p id="dob" class="card-text">Date of Birth: 01/01/2000</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/js/checkUser.js"></script>
    <script>
        // Load user data from localStorage
        const cachedUserData = localStorage.getItem("userData");
        if (cachedUserData) {
            const data = JSON.parse(cachedUserData);
            document.getElementById("username").textContent = "Username: " + (data.username || "User");
            document.getElementById("email").textContent = "Email: " + (data.email || "user@example.com");
            document.getElementById("dob").textContent = "Date of Birth: " + (data.dateOfBirth || "01/01/2000");
        }

        // Logout functionality
        document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("refreshToken");
            localStorage.removeItem("userData");
            console.log("Logged out successfully");
            // Redirect to login page or home page
            window.location.href = "login.html"; // Update this to your actual login or home page
        });
    </script>
</body>

</html>
